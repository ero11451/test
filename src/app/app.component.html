<div class="container col-6">
  <div class="text-center m-2">
    Todo app
  </div>
  <div>
      <input [(ngModel)]="newTask" type="text" value="" class="form-control">
       <button (click)="addToList()" [disabled]="newTask < 1" class="btn w-100 btn-block mt-2  btn-primary"> ADD TASK </button>
  </div>


  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let x of items; let index = index;">
      {{x}}
     <button type="button" class="btn btn-primary btn-sm"(click)="deleteTask(index)">
       delete
     </button>
    </li>
 </ul>
</div>
